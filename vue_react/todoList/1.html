<!DOCTYPE html>
<!-- 定义HTML文档的根元素，设置文档语言为英语 -->
<html lang="en">
<head>
    <!-- 设置文档的字符编码为UTF-8 -->
    <meta charset="UTF-8">
    <!-- 设置视口的宽度为设备宽度，初始缩放比例为1.0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 设置文档的标题 -->
    <title>Document</title>
</head>
<body>
    <!-- 定义一个二级标题，用于显示待办事项列表 -->
    <h2 id ="app"></h2>
    <!-- 定义一个文本输入框，用于输入待办事项 -->
    <input type="text" id ="todo-input">
    <!-- 引入jQuery库，用于操作DOM元素 -->
    <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.6.0/jquery.min.js"></script>
    <!-- 使用jQuery设置文本输入框的初始值为'haha' -->
    <script>
    $('#todo-input').val('haha')
    </script>
</body>
</html>
