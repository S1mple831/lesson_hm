<!DOCTYPE html>
<!-- 定义HTML文档的根元素，设置文档语言为英语 -->
<html lang="en">
<head>
  <!-- 设置文档的字符编码为UTF-8 -->
  <meta charset="UTF-8">
  <!-- 设置视口的宽度为设备宽度，初始缩放比例为1.0 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 设置文档的标题 -->
  <title>Vue todos </title>
  <style>
    .done{
        color:gray;
        text-decoration: line-through;
    }
  </style>
</head>
<body>
  <!-- 定义一个根元素，用于挂载Vue应用 -->
  <div id="app">
    <!-- 定义一个二级标题，用于显示待办事项列表 -->
    <h2>{{title}}</h2>
    <!-- 定义一个文本输入框，用于输入待办事项 -->
    <input type="text" v-model="title" 
      @keydown.enter="addTodo">
      <!-- 定义一个无序列表，用于显示待办事项 -->
      <ul>
        <!-- 使用v-for指令遍历todos数组，渲染每个待办事项 -->
        <li v-for="todo in todos">
            <!-- 动态样式任务 提供语法支持-->>
           <span v-bind:class="{done:todo.done}"> {{todo.title}}</span><!-- v-bind 绑定class -->
        </li>
      </ul>
  </div>
  <!-- 引入Vue.js库，用于操作DOM元素 -->
  <script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/vue/3.2.31/vue.global.min.js"></script>
  <script>
  // 定义一个Vue组件
  const App = {
    // 定义组件的数据
    data() {
      return {
        // 定义一个变量title，用于存储待办事项
        title: "",
        // 定义一个数组todos，用于存储待办事项列表
        todos:[
          {title:'吃饭',done:false},
          {title:'睡觉',done:true}
        ]
      }
    },
    // 定义组件的方法
    methods:{
        // 定义一个方法addTodo，用于添加待办事项
        addTodo(){
            // 将当前输入的待办事项添加到todos数组中
            this.todos.push({
                title:this.title,
                done:false

            })
            // 清空输入框
            this.title = ''
        }
    }
  }
  // 创建一个Vue应用，并挂载到根元素上
  Vue.createApp(App).mount('#app')
  </script>
</body>
</html>
