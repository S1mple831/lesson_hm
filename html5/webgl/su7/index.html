<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D earth</title>
</head>
<body>
  <!-- html5 画布 随意绘制 -->
  <canvas id="webglcanvas"></canvas>
  <script>
  // DOM  3D 绘制的容器 
  const canvas = document.getElementById('webglcanvas')
  // 绘制的上下文 2D su7 webgl 3D
  const ctx = canvas.getContext('2d')
  // 调用绘制API 
  ctx.beginPath();
  // 圆心
  let x = canvas.width / 2;
  let y = canvas.height / 2;
  // 半径
  let radius = 70;
  // 起始角度
  let startAngle = 30;
  // 结束角度
  let endAngle =  Math.PI;
  // 绘制方向，true为逆时针，false为顺时针
  let counterClickwise = false;

  // 绘制圆弧
  ctx.arc(x, y, radius, startAngle, endAngle, 
  counterClickwise);

  // 设置填充颜色
  ctx.fillStyle = 'green';
  // 设置描边颜色
  ctx.stokeStyle = 'blue';
  // 设置线宽
  ctx.lineWidth = 5;

  // 填充图形
  ctx.fill();
  // 描边图形
  ctx.stroke();

  // 关闭路径
  ctx.closePath();

  </script>
</body>
</html>
