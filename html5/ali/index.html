<!DOCTYPE html>
<html lang="en" style="font-size:75px;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿里双11</title>
    <script>
        // script标签 具有阻塞特性 来动态设置html的font-size
        // 立即执行函数
        (function(){
         //console.log('立即执行函数')
         /**
          * 计算并设置HTML元素的字体大小
          * 该函数会根据当前文档的宽度来动态调整HTML元素的字体大小，以实现页面的自适应布局
          */
         function calc(){
          const w = document.documentElement.clientWidth; // 获取文档的宽度
          console.log(w);
          // 设置HTML元素的字体大小，根据文档宽度进行动态调整
          document.documentElement.style.fontSize= 75*( w / 750)+'px'
         }
         calc() //动态设置html的font-size
         // 监听窗口变化
         window.onresize=function(){
         //console.log('resize')
         calc(); // 窗口大小变化时重新计算并设置字体大小
         }
        })()
    </script>
    <style>
    *{
        margin:0;
        padding:0;
    }
    </style>
</head>
<body>
    <div style="width:10rem;height:2rem;background-color: red;">
    </div>
   <div style="font-size: 0;">
    <div style="width:5rem;height:2rem;background-color: green;display:inline-block;font-size:20px;color:white;">111
    </div>
    <div style="width:5rem;height:2rem;background-color: blue;display:inline-block;">222
    </div>
</div>
</body>
</html>
