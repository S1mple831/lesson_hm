<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 立即执行函数，用于动态设置HTML的font-size
    (function() {
      // console.log('立即执行函数')
      /**
       * 计算并设置HTML元素的字体大小
       * 该函数会根据当前文档的宽度来动态调整HTML元素的字体大小，以实现页面的自适应布局
       */
      function calc() {
        const w = document.documentElement.clientWidth; // 获取文档的宽度
        console.log(w);
        // 设置HTML元素的字体大小，根据文档宽度进行动态调整
        document.documentElement.style.fontSize = 75 * (w / 750) + 'px';
      } 
      calc(); // 初始化时调用calc函数，设置初始字体大小
      // 监听窗口大小变化事件
      window.onresize = function() {
        // console.log('resize')
        calc(); // 窗口大小变化时重新计算并设置字体大小
      }
    })();
    </script>
