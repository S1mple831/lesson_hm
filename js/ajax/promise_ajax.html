<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="memberList"></ul>
    <script>
        // 获取id为'memberList'的元素
        const oUL = document.getElementById('memberList');
        // 用Ajax 拉取数据
        /**
         * 异步获取JSON数据
         * @param {string} url - 请求的URL
         * @returns {Promise} - 返回一个Promise对象，解析后的数据为{message:'ok'}
         */
        const getJSON = function(url){
          // 返回一个新的Promise对象
          return new Promise((resolve,reject)=> {
           // 模拟异步操作，3秒后解析Promise
           setTimeout(() => {
             // 成功时调用resolve，传递数据
             resolve({message:'ok'})
           },3000)
          })
        }
        // fetch是基于promise 的
       // fetch('https://api.github.com/orgs/lemoncode/members')
       // .then()
        // 调用getJSON函数，传入URL
        getJSON('https://api.github.com/orgs/lemoncode/members')
        // 处理Promise的成功状态
        .then(data => {
            // 打印返回的数据
            console.log(data)
        })
    </script>
</body>
</html>
