<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
var a = {
  name: 'Cherry',
  //call  apply 的区别
  // apply 一次性给参数，以数组的形式 apply（thisBinder,[a,b,c...参数]）
  // 参数区别 call的参数是一个个给 call（thisBinder,a,b,c...参数）
  fn: function(a, b) {
    console.log(this.name)
    // a [1,2] + undefined
    // + 两边都是数字就是加法，如果不是 就是链接运算符 进行拼接
    console.log(a + b)
  }
}
//a.fn(1, 2)
var b = a.fn;//普通函数
//制定this
//立即执行
//参数
console.log(b.apply(a, [1, 2]))
console.log(b.call(a, 1, 2))
console.log(b.call(a, 1, 2))
console.log(b.bind(a, 1, 2))
//隐式转换
</script>
</body>
</html>
