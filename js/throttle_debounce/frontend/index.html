<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <label for="unDebounceInput">用户搜索</label>
    <input 
      type="text"
      id="unDebounceInput"
      placeholder="请输入要搜索的用户名字"
    >
  </div>
  <script>
  // 通往后端接口
  const oInput = document.getElementById('unDebounceInput');
  //当作事件处理函数来用
  oInput.addEventListener('keyup', function() {
    let value = this.value;//this指向事件发生的对象
    fetch('http://localhost:3000/users')
   .then(res => res.json())
   .then(users =>{
    //console.log(users);
    const filterUsers = users.filter(user => 
    user.name.includes(value))//数组上的filter方法
    console.log(filterUsers)
   })
  })
  </script>
</body>
</html>
